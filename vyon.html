<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO MORE GAMES</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #001f3f);
      color: #00bfff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #0077be;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #0077be;
      }
      50% {
        text-shadow: 0 0 20px #00bfff, 0 0 40px #0077be;
      }
    }
  </style>
</head>
<body>
  <h1>NO MORE GAMES</h1>
</body>
</html>
